<html lang="pt">

<head>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <link rel="stylesheet" href="./css/grafico2.css">
    <title>Grafico ChartJS</title>
</head>

<body>

    <canvas class="dash-inicial" style="margin-right: 5%; display: flex; height: 100px;"></canvas>

        style="margin-right: 5%; display: flex; height: 100px; margin-bottom: 20px;"></canvas>


    <script>

        var ctx = document.getElementsByClassName("dash-inicial");

        var chart = new Chart(ctx, {

            type: 'doughnut',


            data: {
                labels: ["CPU", "MEMORIA", "DISCO"],
                datasets: [{
                    label: "CPU",
                    data: [100, 80, 20],
                    borderWidth: 2,
                    // borderColor: 'rgb(255,99,132)',

</body>
