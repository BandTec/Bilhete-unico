<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


    <link rel="stylesheet" href="css/style.css">


</head>

<body>
    <div class="modal">
        <div class="modal__container">
            <div class="modal__featured">
                <button type="button" class="button--transparent button--close">
                    <svg class="nc-icon glyph" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="32px" height="32px"
                        viewBox="0 0 32 32">
                        <g>
                            <path fill="#ffffff"
                                d="M1.293,15.293L11,5.586L12.414,7l-8,8H31v2H4.414l8,8L11,26.414l-9.707-9.707 C0.902,16.316,0.902,15.684,1.293,15.293z">
                            </path>
                        </g>
                    </svg>

                </button>
                <div class="modal__circle"></div>
                <img src="./unnamed-removebg-preview.png" class="modal__product" />
            </div>
            <div class="modal__content">
                <h2>Cadastro de máquina</h2>

                <form>
                    <ul class="form-list">
                        <li class="form-list__row">
                            <label>Modelo</label>
                            <input type="text" name="" required="" />
                        </li>
                        <li class="form-list__row">
                            <label>Serial Number</label>
                            <div id="input--cc">
                                <input type="text" name="cc_number" required="" />
                            </div>
                        </li>
                        <ul class="form-list">
                            <li class="form-list__row">
                                <label>CEP</label>
                                <input type="text" name="" required="" />
                            </li>
                            <li class="form-list__row form-list__row--inline">
                                <div>
                                    <label>Endereço</label>
                                    <div class="form-list__input-inline">
                                        <input type="text" placeholder="Rua" required="" />
                                        <input type="text" placeholder="Número" required="" />
                                    </div>
                                </div>
                                <div>
                                    <label>
                                        <div class="corcvc">CVC</div>

                                    </label>
                                    <input type="text" name="cc_cvc" placeholder="Complemento" required="" />
                                </div>
                            </li>
                            <br>
                            <li>
                                <button type="submit" class="button">CADASTRAR</button>
                            </li>
                        </ul>
                </form>
            </div>

        </div>

    </div>


</body>

</html>
